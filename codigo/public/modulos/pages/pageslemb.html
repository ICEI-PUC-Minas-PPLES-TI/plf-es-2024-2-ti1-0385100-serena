<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Lembretes</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h2>Cadastro de Lembrete</h2>
        <form>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" placeholder="Título do lembrete" required>
            
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" placeholder="Descrição do lembrete"></textarea>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Salvar Lembrete</button>
        </form>
    </div>
</body>
</html>
